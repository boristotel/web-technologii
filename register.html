<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(88, 166, 235);
        }
        header {
            margin-top: 0px; 
            padding: 10px 0; 
            background-color: rgb(88, 166, 235);
            font-size: 25px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }
        #registration-form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #registration-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #registration-form label {
            display: block;
            margin-bottom: 10px;
        }
        #registration-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #registration-form button {
            width: 100%;
            padding: 10px;
            background-color: rgb(88, 166, 235);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #registration-form button:hover {
            background-color: rgb(88, 166, 235);
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
    <script>
        function validateForm(event) {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            let errors = [];
            
            if (!/^[a-zA-Z0-9_]{5,20}$/.test(username)) {
                errors.push("Invalid username. Please use 5-20 alphanumeric characters or underscores.");
            }
            
            if (password.length < 6) {
                errors.push("Password must be at least 6 characters long.");
            }

            if (errors.length > 0) {
                event.preventDefault();
                errorMessage.innerHTML = errors.join("<br>");
                errorMessage.style.display = 'block';
            }
        }

        function displayServerError() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                const errorMessage = document.getElementById('error-message');
                let message = "";
                if (error === "invalid_username") {
                    message = "Invalid username. Please use 5-20 alphanumeric characters or underscores.";
                } else if (error === "username_exists") {
                    message = "Username already exists. Please choose another.";
                }
                else if (error === "username_email_exists") {
                    message = "Email already exists. Please choose another.";
                }
                if (message) {
                    errorMessage.innerHTML = message;
                    errorMessage.style.display = 'block';
                }
            }
        }

        window.onload = function() {
            const form = document.getElementById('registration-form');
            form.addEventListener('submit', validateForm);
            displayServerError();
        };
    </script>
</head>
<body>
    <div id="registration-form">
        <h1>Registration</h1>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <form action="register.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
